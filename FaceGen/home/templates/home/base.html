{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    {% tailwind_css %}
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
    <script src="https://unpkg.com/alpinejs" async></script>
    <script src="{% static 'home/theme-picker.js' %}" async></script>
    <script src="{% static 'home/script.js' %}" defer></script>

    {% block style%}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            }
    </style>
    {% endblock%}

</head>

<body class="flex flex-col items-center p-5 m-0 min-h-dvh text-white font-roboto bg-[--linear-background]" x-data="themeSwitcher()" x-init="init()">
    <header class="w-full flex justify-between items-center p-8">
        <a href="{% url 'index' %}"><img src="{% static 'home/images/logo.png' %}" class="w-1/4" alt="Logo"></a>
        <nav class="flex items-center gap-8">
            <a class="text-lg" href="{% url 'dreambooth' %}">Dreambooth</a>
            <a class="text-lg" href="{% url 'about' %}">About</a>
            <div class="dropdown h-7">
                <label for="color-picker">
                    <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.29289 8.79289C6.68342 8.40237 7.31658 8.40237 7.70711 8.79289L12 13.0858L16.2929 8.79289C16.6834 8.40237 17.3166 8.40237 17.7071 8.79289C18.0976 9.18342 18.0976 9.81658 17.7071 10.2071L12.7071 15.2071C12.3166 15.5976 11.6834 15.5976 11.2929 15.2071L6.29289 10.2071C5.90237 9.81658 5.90237 9.18342 6.29289 8.79289Z" fill="white"/>
                        </svg>
                </label>
                <button id="color-picker"></button>
                <div class="dropdown-content">
                    <!-- Ne pas oublier de gérer le color-picker, il faut rajouter des dimensions aux bulles et gérer le hoverdu dropdown -->
                    <a @click.prevent="changeTheme('blueFamily')"><div class="rounded-full" style="background-color: var(--blue-primary)"></div></a>
                    <a @click.prevent="changeTheme('greenFamily')"><div class="rounded-full w-4" style="background-color: var(--green-primary)"></div></a>
                    <a @click.prevent="changeTheme('purpleFamily')"><div class="rounded-full" style="background-color: var(--purple-primary)"></div></a>
                    <a @click.prevent="changeTheme('redFamily')"><div class="rounded-full" style="background-color: var(--red-primary)"></div></a>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}

</body>
</html>
