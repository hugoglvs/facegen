{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    {% tailwind_css %}
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
    <script src="https://unpkg.com/alpinejs" async></script>
    <script src="{% static 'home/script.js' %}" defer></script>
</head>

<body class="flex flex-col items-center p-5 m-0 min-h-dvh text-white font-roboto {% block body_class %}bg-gradient-to-t from-[--tertiary-color] from-10% to-[--primary-color] {% endblock %}" x-data="themeSwitcher()" x-init="init()">
    <header class="w-full flex flex-col justify-between items-center p-8 sm:flex-row">
        <a href="{% url 'index' %}"><img src="{% static 'home/images/logo.png' %}" class="min-w-32 max-w-sm" alt="Logo"></a>
        <nav class="flex items-center gap-8">
            <a class="text-lg" href="{% url 'dreambooth' %}">Dreambooth</a>
            <a class="text-lg" href="{% url 'about' %}">About</a>
        </div>
    </header>
    {% block content %}
    {% endblock %}

</body>
</html>
