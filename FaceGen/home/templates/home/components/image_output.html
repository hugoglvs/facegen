{% load static %}
<div id="output-wrapper">
    {% if image_output %}
        <img src="{{ image_output.path }}" alt="Output">
    {% else %}
        <p>Error, no image generated</p>
    {% endif %}

    <script>$("#myProgress").hide()</script>
</div>

<div id="myProgress" class="hidden" hx-swap-oob="true">
    <div id="myBar">0%</div>
</div>
